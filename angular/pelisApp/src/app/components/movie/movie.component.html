<div class="movie">
    <div class="contenedor main-container animated fadeIn fast">
        <h2 class="titulo">{{ movie.title | uppercase }}</h2>
        <div class="pelicula">

            <div>
                <img [src]="movie | peliculaPoster" [alt]="movie.original_title" class="img-thumbnail img-fluid">
            </div>

            <div class="texto">
                <h4 class="titulo">Sinopsis</h4>
                <hr>
                <p class="text-justify">{{ movie.overview }}</p>

                <p class="titulo">
                    Popularidad: <span class="badge badge-primary">{{ movie.popularity | number:".0-0" }}/10</span>
                    <br> Voto promedio: <span class="badge badge-primary">{{ movie.vote_average }}</span>
                </p>
                <div class="botonera">
                    <button class="btn btn-outline-danger" (click)="back()">Regresar</button>
                    <button class="btn btn-outline-danger" (click)="getCines()">Localizar</button>
                </div>
                <div *ngIf="mostrarCines">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d61291.30560467587!2d-5.454170792204231!3d36.16101947145655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scines!5e0!3m2!1ses!2ses!4v1578589683930!5m2!1ses!2ses" width="600" height="450"
                        frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>

            </div>
        </div>
    </div>
</div>

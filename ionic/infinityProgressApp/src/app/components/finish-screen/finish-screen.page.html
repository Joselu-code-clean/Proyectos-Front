<ion-content>

    <section>
        <main>
            <!-- Primero, aparecera un logo durante 2sec felicitando que lo has termiando -->
            <div class="appear" *ngIf="showLogo">
                <h1>Rutina Completada</h1>
            </div>

            <!-- Aparece esta ventana informativa con un boton para volver al menu de rutinas -->
            <div class="estadisticas" *ngIf="!showLogo">
                <h1>Tiempo total de la rutina: <span>{{totalTime}}m</span></h1>
                <h1>Total de ejercicios completados: <span>{{totalExercises}}</span></h1>
            </div>
        </main>

        <footer>
            <button (click)="goToChooseRutine()" *ngIf="!showLogo && !isMenuFav"> Volver al menu de rutinas</button>
            <button (click)="goToRoutinesFav()" *ngIf="!showLogo && isMenuFav"> Volver al menu de rutinas favoritas</button>
        </footer>

    </section>

</ion-content>

<ion-content padding>
    <section>
        <ion-slides pager>

            <!-- Código para crear slides -->
            <ion-slide *ngFor="let slide of slides">
                <img [src]="slide.image" class="slide-image" />
                <button class="btnSkip" (click)="saltarTutorial()">Saltar</button>
            </ion-slide>
            <!-- Fin del ngFor -->

            <!-- Ultimo Slide -->
            <ion-slide>
                <section class="ultSlider">
                    <h2 class="slide-title">Pulsa en continuar para iniciar la aplicacion</h2>
                    <button class="btnContinue" color="primary" (click)="saltarTutorial()">
                    Continuar
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
                </section>
            </ion-slide>
            <!-- Fin del último slide -->

        </ion-slides>
    </section>
</ion-content>

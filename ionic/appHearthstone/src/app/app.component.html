<ion-app>
    <main>
        <ion-split-pane contentId="main-content">
            <ion-menu contentId="main-content" type="overlay">
                <ion-header>
                    <ion-toolbar color="medium">
                        <ion-title>Menu</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <ion-list>
                        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                            <ion-item id="itemList" [routerLink]="[p.url]">
                                <ion-icon slot="start" [name]="p.icon" id="iconRouter"></ion-icon>
                                <ion-label>
                                    {{p.title}}
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>
                    <div class="botonera">
                        <button size="large" (click)="onLogout()">Log out</button>
                    </div>
                </ion-content>
            </ion-menu>
            <ion-router-outlet id="main-content"></ion-router-outlet>
        </ion-split-pane>
    </main>

</ion-app>

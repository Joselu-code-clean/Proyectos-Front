<ion-header>
    <ion-toolbar color="medium">
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <main>
        <img src="../../../assets/pages/home/logo/logo.png" alt="fondo de hearthstone">
        <div id="dashboard">
            <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Contrase√±a:</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <div class="botonera">
                <button size="large" (click)="onRegister()">Registro</button>
                <button size="large" routerLink="/login">Login</button>
            </div>
        </div>
    </main>
</ion-content>
